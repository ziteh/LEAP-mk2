[env:disco_b_g431b_esc1]
platform = ststm32
board = disco_b_g431b_esc1
framework = arduino
monitor_speed = 115200

lib_archive = false ; For SimpleFOC. Ref: https://community.simplefoc.com/t/b-g431b-esc1-simplefoc-driver/3066/5

build_flags =
    -D PIO_FRAMEWORK_ARDUINO_ENABLE_CDC
    -D PIO_FRAMEWORK_ARDUINO_NANOLIB_FLOAT_PRINTF
    ; -D PIO_FRAMEWORK_ARDUINO_USB_HIGHSPEED_FULLMODE ; XXX Build error.

lib_deps=
    askuric/Simple FOC @ ^2.0.2
    SPI
    Wire
